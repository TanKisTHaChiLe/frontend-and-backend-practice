<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/styles.css">
    <title>Каталог товаров</title>
</head>
<body>
    <div class="page-container">
        <header class="header">
            <h1>Каталог товаров</h1>
        </header>

        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="../index.html" class="nav-link">Главная</a></li>
                <li class="nav-item"><a href="./news.html" class="nav-link">Новости</a></li>
                <li class="nav-item"><a href="./goods.html" class="nav-link">Товары</a></li>
                <li class="nav-item"><a href="./contacts.html" class="nav-link">Контакты</a></li>
            </ul>
        </nav>

        <main class="content">
            <h2 class="section-title">Каталог товаров</h2>

            <section class="products-grid" aria-labelledby="products-title">
                <h3 id="products-title" class="visually-hidden">Список товаров</h3>
                
                <article class="product-card">
                    <img src="../images/product1.jpg" alt="Полка с товарами" class="product-image">
                    <h4 class="product-title">Полка с товарами</h4>
                    <p class="product-price">1000 руб.</p>
                </article>

                <article class="product-card">
                    <img src="../images/product2.jpg" alt="Дверь со старой ручкой" class="product-image">
                    <h4 class="product-title">Дверь со старой ручкой</h4>
                    <p class="product-price">1500 руб.</p>
                </article>

                <article class="product-card">
                    <img src="../images/product4.jpg" alt="Картина мироздания" class="product-image">
                    <h4 class="product-title">Картина мироздания</h4>
                    <p class="product-price">2000 руб.</p>
                </article>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Мой сайт. Все права защищены.</p>
        </footer>
    </div>
</body>
</html>
